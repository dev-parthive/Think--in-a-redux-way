<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter application with redux </title>

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- redux cdn  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700"> 


         <!-- Header  -->
         <h1 class="max-w-md mx-auto text-center text-2xl font-bold "> 
            Simple Counter Application
         </h1>


         <!-- Counters  -->
         <div class="max-w-md mx-auto mt-10 space-y-5">
            <div class="p-4  h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow">
                <div id="counter" class="text-2xl font-semibold">0</div>
                <div class="flex space-x-3">
                    <button id="increment" class="bg-indigo-400 text-white px-3 py-2 rounded shadow">Increment</button>
                    <button class="bg-red-500 text-white px-3 py-2 rounded shadow" id="decrement">Decrement</button>
                </div>

            </div>
         </div>
    </div>


      <script src="./scrip.js"></script>
</body>
</html>
